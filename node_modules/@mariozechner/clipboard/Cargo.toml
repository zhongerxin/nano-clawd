[package]
edition = "2021"
name = "crosscopy_clipboard"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
base64 = "0.22.0"
clipboard-rs = "0.2.4"
futures = "0.3.30"
# Pin image to version compatible with older Rust in CI Docker images
image = "=0.25.5"
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4", "tokio_rt"] }
napi-derive = "2.12.2"
tokio = "1.36.0"

[build-dependencies]
# Pin to version that works with older Rust in Docker images
napi-build = "=2.1.3"

[profile.release]
lto = true
strip = "symbols"
